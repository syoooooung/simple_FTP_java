<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="all">
    <h1>게시글 작성</h1>
    <th:block th:if="${photo.id != null}">
        <form th:action="@{'/Photo/' + ${photo.id}}" method="post" enctype="multipart/form-data">
            <div class="title">
                <h2 style="padding: 0 24px;">제목</h2>
                <textarea name="title" style="width: 600px; height: 24px; font-size: 16px;">[[${photo.title}]]</textarea>
            </div>
            <div class="content">
                <h2 style="padding: 24px">내용</h2>
                <textarea name="contents" style="width: 600px; height: 400px; font-size: 16px;">[[${photo.contents}]]</textarea>
            </div>
            <div>
                <label for="modiFile">Photo:</label>
                <input type="file" id="modiFile" name="modiFile" accept="image/jpeg, image/png">
            </div>
            <button type="submit">수정</button>
        </form>
    </th:block>

    <th:block th:unless="${photo.id != null}">
        <form action="/Photo" method="post" enctype="multipart/form-data">
            <div class="title">
                <h2 style="padding: 0 24px;">제목</h2>
                <textarea name="title" style="width: 600px; height: 24px; font-size: 16px;"></textarea>
            </div>
            <div class="content">
                <h2 style="padding: 24px">내용</h2>
                <textarea name="contents" style="width: 600px; height: 400px; font-size: 16px;"></textarea>
            </div>
            <div>
                <label for="photoFile">Photo:</label>
                <input type="file" id="photoFile" name="photoFile" accept="image/jpeg, image/png" required>
            </div>
            <button type="submit">등록</button>
        </form>
    </th:block>
</div>
</body>
</html>
